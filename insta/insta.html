<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Instagram</title>
    <link href="insta.css" rel="stylesheet" type="text/css"/>
    <!-- favicon -->
    <link rel="icon" href="img/favicon.png">
    <link rel="instagram-icon" href="img/favicon.png">
</head>
<body>

<nav>
    <div class="nav-container">
        <div class="nav-1">
            <img class="logo_instagram_txt" src="img/camera@3x.png" alt="picture">
        </div>
        <div class="nav-2">
            <img class="pic"
                 src="img/insta-logo.png"
                 alt="instagram logo">
        </div>
        <div class="nav-3">
            <img class="pic"
                 src="img/dm@3x.png"
                 alt="DM" >
        </div>
    </div>
</nav>
<!-- main -->
<main>
    <div class="feeds">
        <!-- article -->
        <article>
            <header>
                <div class="profile-of-article">
                    <img class="img-profile pic"
                         src="img/얼굴.jpg"
                         alt="노광민님의 프로필 사진">
                    <span class="userID main-id point-span">코딩하는 노광민</span>
                </div>
                <img class="icon-react icon-more"
                     src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/more.png" alt="more">
            </header>
            <div class="main-image">
                <img src="img/lol.jpg"
                     alt="님의 피드 사진" class="mainPic">
            </div>
            <div class="icons-react">
                <div class="icons-left">
                    <img class="icon-react"
                         src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" alt="하트">
                    <img class="icon-react"
                         src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/comment.png" alt="말풍선">
                    <img class="icon-react" src="img/dm@3x.png" alt="DM">
                </div>
                <img class="icon-react"
                     src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/bookmark.png" alt="북마크">
            </div>
            <!-- article text data -->
            <div class="reaction">
                <div class="liked-people">
                    <img class="pic"
                         src="img/sparta.jpg"
                         alt="석준님의 프로필 사진">
                    <p><span class="point-span">석준</span>님 <span class="point-span">외 2,412,751명</span>이 좋아합니다
                    </p>
                </div>
                <div class="description">
                    <p><span class="point-span userID">노광민</span><span class="at-tag">@coding @error</span> ㅗ</p>
                </div>
                <div class="comment-section">
                    <ul class="comments">
                        <li>
                            <span><span class="point-span userID">정아람</span>동의합니다</span>
                            <img class="comment-heart"
                                 src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png"
                                 alt="하트">
                        </li>
                        <!-- input 값 여기에 추가 -->
                    </ul>
                    <div class="time-log">
                        <span>32분 전</span>
                    </div>
                </div>
            </div>
            <div class="hl"></div>
            <div class="comment">
                <input id="input-comment" class="input-comment" type="text" placeholder="댓글 달기...">
                <button type="submit" class="submit-comment" disabled>게시</button>
            </div>
        </article>
        <article>
            <header>
                <div class="profile-of-article">
                    <img class="img-profile pic"
                         src="img/칭얼거려.jpg"
                         alt="서지훈님의 프로필 사진">
                    <span class="userID main-id point-span">칭얼대는 서지훈</span>
                </div>
                <img class="icon-react icon-more"
                     src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/more.png" alt="more">
            </header>
            <div class="main-image">
                <img src="img/칭얼거려.jpg"
                     alt="석준님의 피드 사진" class="mainPic">
            </div>
            <div class="icons-react">
                <div class="icons-left">
                    <img class="icon-react"
                         src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" alt="하트">
                    <img class="icon-react"
                         src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/comment.png" alt="말풍선">
                    <img class="icon-react" src="img/dm@3x.png" alt="DM">
                </div>
                <img class="icon-react"
                     src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/bookmark.png" alt="북마크">
            </div>
            <!-- article text data -->
            <div class="reaction">
                <div class="liked-people">
                    <img class="pic"
                         src="img/thug.png"
                         alt="채민금님의 프로필 사진">
                    <p><span class="point-span">_채민금</span>님 <span class="point-span">외 4,612,203명</span>이
                        좋아합니다</p>
                </div>
                <div class="description">
                    <p><span class="point-span userID">서지훈</span>자기야 왜 이렇게 칭얼거려~</p>
                </div>
                <div class="comment-section">
                    <ul class="comments">
                        <li>
                            <span><span class="point-span userID">채민금</span>잘생겼다..</span>
                            <img class="comment-heart"
                                 src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png"
                                 alt="하트">
                        </li>
                        <!-- input 값 여기에 추가 -->
                    </ul>
                    <div class="time-log">
                        <span>1시간 전</span>
                    </div>
                </div>
            </div>
            <div class="hl"></div>
            <div class="comment">
                <input id="input-comment2" class="input-comment" type="text" placeholder="댓글 달기...">
                <button type="submit" class="submit-comment" disabled>게시</button>
            </div>
        </article>

    </div>
    <!-- main-right -->
        <!-- story section -->
    </div>
</main>
<script src="insta.js"></script>
</body>
</html>
