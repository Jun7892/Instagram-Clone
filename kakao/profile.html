<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="'ie=edge" />
    <title>카카오톡</title>
    <link rel="stylesheet" href="profile.css" />
</head>
<body>
    <div class="container">
        <div class="pink-box">
            <div class="line"></div>
                <div class="profile-message">
                    안녕하세요 저는 또치입니다! 저는 아프리카에서 온 암컷 타조에요. 원래는 라스베가스 서커스단에서 일했는데, 너무 힘들어서 관두고 둘리 일당에 합류했답니다!
               </div>
        </div>
        <img
            class="photo1"
            scr="./img/또치.jpg"
            alt="profile image"
        />
        <div class="white-box">
            <h3>또치</h3>
            <div class="image">
                <div class="chat-icon">
                    <img class="icon" src="./img/chat.png" alt="Chat" />
                    <h4>나와의 채팅</h4>
                </div>
                <div class="profile-icon">
                    <img class="icon" src="./img/profile.png" alt="Profile" />
                    <h4>프로필 관리</h4>
                </div>
                <div class="qutate-icon">
                    <img class="icon" src="./img/qutate.png" alt="Qutation" />
                    <h4>카카오 스토리</h4>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
