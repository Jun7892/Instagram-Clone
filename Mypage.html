<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" media="(min-width: 860px)" href="Mypage.css">
    <title>Instagram</title>

    <script>

        function PopupExplain(param) {

            var val = document.getElementById(param).outerHTML;

            var explain = document.getElementById("explain");


            var w = window.open("", "", "");

            w.document.write(val);

            w.document.close();
        }

        // function newTabClick() {
        //     window.open('new-tab.html', '_blank');
        // }

        // 버튼 이용
        // function newClick() {

        // function closeClick() {

        // 이미지 클릭시 이미지 새팝업에 확대하고 그 이미지 클릭하면 닫아지게 하는 거 구현중입니다
        // 새로운 창을 열었던 함수를 변수에 선언하고 이를 사용해서 close() 함수 적용할라 했는데
        // 처음 var변수 선언할때 this.src 값이 그 자체 사진 값으로 인식이 안되요 순서 문제인거 같은데
        // 해결 방안 찾으시면 변경좀 부탁드릴께요ㅠㅠ
        function closeClick() {

            var new_page = window.open('this.src'); //새로운 창을 열때 사용한 코드
            new_page.close(this.src); //new_page 변수명에 저장된 창을 닫음
        }

        /* move.js */
        function move() {
            location.href = "main.html";
        }


    </script>
</head>

<div>
